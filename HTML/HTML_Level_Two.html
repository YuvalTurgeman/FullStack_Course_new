<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
<!--------------------Section 1-------------------->

		<h1>Section 1 - Tables</h1>

<!--table tag is used to let the HTML know there is going to be a table here
	thead tag is for the headers of the columns - it is not required in every table
	th is for each column header
	tr tag is for a new row in the table
	td tag is for a new cell in the table
	in order to add a border to the table, use "border" in the "table" opening tag
	table for example is shown below-->

		<table border="3">
			<thead>
				<th>Number</th>
				<th>Color</th>
				<th>Country</th>
			</thead>
			<tr>
				<td>250</td>
				<td>Red</td>
				<td>USA</td>
			</tr>
			<tr>
<!--note: not all the cells in the table needs to be filled, example:-->
				<td>100</td>
				<td></td>
				<td>France</td>
			</tr>
		</table>

		<!--------------------Section 2-------------------->

		<h1>Section 2 - Forms</h1>


	</body>
</html>
