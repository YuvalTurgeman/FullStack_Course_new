<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Forms</title>
	</head>
	<body>
		<!--------------------Section 1------------>
		<!--in order to create a form we use the "form" tag
			input tag is for getting input from the user
			type specifies the input type, name specifies the name so
			we can use this data later on, value is the default value for the data-->

		<h1>Section 1</h1>

		<form>
			<h2>Log In</h2>
			<h3>Please Enter Email And Password</h3>
			<input type="email" name="useremail" value="Email here">
			<input type="password" name="password" value="">
			<input type="Submit" value="Click Me">
		</form>

		<!--------------------Section 2------------>
		<h1>Section 2</h1>

		<form action="https://google.com" method="get">
			<p>Enter text and take me to google</p>
			<input type="text" name="useremail" id="">
			<input type="submit" value="Submit">
		</form>

		<form>
			<label for="userinput">Enter Text:</label>
			<input type="text" id="userinput">
			<input type="text" placeholder="Enter Text">
			<input type="text" placeholder="required" required>
			<input type="Submit" required>
		</form>

		<!--------------------Section 3------------>
		<h1>Section 3</h1>

		<h1>Hotel Feedback Form</h1>

		<form method="get">
			<h2>Are you from inside the US? or outside the US?</h2>

			<label for="inusa">Inside: </label>
			<input type="radio" name="location" id="inusa">

			<label for="outusa">Outside: </label>
			<input type="radio" name="location" id="outusa">

			<h2>How was your service?</h2>

			<select name="start">
				<option value="Great">3</option>
				<option value="Okay">2</option>
				<option value="Bad">1</option>
			</select>

			<h2>Any other feedback?</h2>

			<textarea name="mytext" cols="30" rows="10"></textarea>

			<input type="submit" value="Submit">

		</form>

	</body>
</html>
